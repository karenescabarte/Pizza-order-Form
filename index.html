<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pizza Order Form</title>
	</head>
	<body>
		<form method="post" action="form.php">
			<h1>Pizza Order Form</h1>
			<label>
				First Name: <input type="text" id="firstname" name="firstname" />
			</label>
			<br />
			<label>
				Last Name: <input type="text" id="lastname" name="lastname" />
			</label>
			<br />
			<label>
				Email Address: <input type="email" id="email" name="email" />
			</label>
			<br />
			<label>
				Contact Number:
				<input type="tel" id="contact-number" name="contact-number" />
			</label>
			<br />
			<label>
				Preferred Delivery Date: <input type="date" name="date" />
			</label>
			<br />

			<p>Size:</p>
			<label> <input type="radio" name="size" value="small" /> Small </label>
			<label> <input type="radio" name="size" value="medium" /> Medium </label>
			<label><input type="radio" name="size" value="large" />Large </label>

			<p>Flavor:</p>

			<label>
				<input type="checkbox" name="pizza-type" value="hawaiian" /> Hawaiian
				(Php 150.00)
			</label>
			<select name="quantity" id="hawaiian">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<br />

			<label
				><input type="checkbox" name="pizza-type" value="pepperoni" /> Pepperoni
				(Php 140.00)
			</label>
			<select name="quantity" id="pepperoni">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<br />

			<label>
				<input type="checkbox" name="pizza-type" value="vegetable" />Vegetable
				(Php 130.00)
			</label>
			<select name="quantity" id="vegetable">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<br /><br />

			<label>
				Credit Card Number:
				<input type="tel" name="credit-card-number" id="credit-card-number" />
			</label>
			<br />

			<label>
				PIN:
				<input type="password" name="pin" id="pin" />
			</label>
			<br />

			<label>
				Additional Note<br />
				<textarea name="additional-note" cols="40" rows="10"></textarea>
			</label>
			<br /><br />

			<input type="submit" value="Submit Order" />
		</form>
	</body>
</html>
